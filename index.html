<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!--Header/nav elements-->
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="navbar push">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <svg
            class="menu"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
          >
            <rect x="37" width="26" height="26" />
            <rect width="26" height="26" />
            <rect x="74" width="26" height="26" />
            <rect x="37" y="37" width="26" height="26" />
            <rect y="37" width="26" height="26" />
            <rect x="74" y="37" width="26" height="26" />
            <rect x="37" y="74" width="26" height="26" />
            <rect y="74" width="26" height="26" />
            <rect x="74" y="74" width="26" height="26" />
          </svg>
          <button>
            <a target="_blank" href="https://github.com/CLOEI/google-homepage"
              >Sign in</a
            >
          </button>
        </ul>
      </nav>
    </header>
    <!--Main elements-->
    <main id="main">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
      <div class="input">
        <svg
          class="search"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input type="text" />
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <!--Footer-->
    <footer id="footer">
      <div class="country">
        <p>Indonesia</p>
      </div>
      <div class="items">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="push">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
